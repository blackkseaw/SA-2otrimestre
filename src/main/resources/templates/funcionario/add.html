<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="icon" th:href=@{/img/GUDEMATA.png} type="image/x-icon">
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.15.3/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Adicionar Funcionários </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light --bs-pink">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema Funcionário</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/funcionario/list}">Funcionários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cargo/list}">Cargo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/projeto/list}">Projeto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container container-form-funcionario">
        <h3>Adicionar Funcionário</h3>
    <form action="@{/funcionario/save" method="post" th:object="${funcionario}">
        <div th:if="${erro}" class="alert alert-danger"> <span th:text="${erroMsg}"></span>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placehlder="Código" th:field="*{id}">
            <label for="floatingInput">Código</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingNome" placehlder="Nome" th:field="*{nome}">
            <label for="floatingNome">Nome</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placehlder="Email" th:field="*{email}">
            <label for="floatingEmail">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="telefone" class="form-control" id="floatingTelefone" placehlder="Telefone" th:field="*{telefone}">
            <label for="floatingTelefone">Telefone</label>
        </div>

        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Selecione um cargo"
            th:field="*{cargo.id}" required>
                <option th:each="c : ${cargos}"
                        th:value="${c.id}"
                        th:text="${c}" ></option>

            </select>
            <label for="floatingSelect">Selecione um cargo</label>
        </div>

        <div class="row">
            <div class="col">
                <a th:href="@{/funcionario/list}" class="btn btn-outline-secondary btn-form"> <i class="fa fa-backspace"></i> Voltar</a>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-outline-success btn-form"> <i class="fa fa-save"></i> Salvar</button>
            </div>

    </form>
</div>


<!--JS-->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}" ></script>
<script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
